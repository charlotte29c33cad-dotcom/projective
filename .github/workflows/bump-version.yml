name: Bump version.json on push
on:
  push:
    branches: [ main ]

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Bump version.json
        run: |
          set -e
          VER="$(date -u +'%Y%m%d-%H%M%S')-$(git rev-parse --short=8 HEAD)"
          echo "{\"version\": \"${VER}\"}" > version.json
          git add version.json
          if git commit -m "chore: bump version to ${VER}"; then
            git push
          else
            echo "No changes to commit"
          fi
